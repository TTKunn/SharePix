version: '3.8'

services:
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: knot-swagger-ui
    ports:
      - "8081:8080"
    environment:
      - SWAGGER_JSON=/openapi/openapi.yaml
      - BASE_URL=/
    volumes:
      - ./openapi.yaml:/openapi/openapi.yaml:ro
    restart: unless-stopped
    working_dir: /usr/share/nginx/html

