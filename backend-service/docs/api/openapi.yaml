openapi: 3.0.3
info:
  title: Knot - Image Sharing Service API
  description: |
    Knot图片分享系统API文档

    ## 功能特性
    - 用户认证与授权（JWT）
    - 多图片帖子发布（1-9张图片）
    - 图片上传与管理
    - 标签系统
    - Feed流推荐

    ## 安全说明
    - 密码使用PBKDF2-HMAC-SHA256加密（100,000次迭代）
    - JWT令牌使用HS256签名算法
    - 所有数据库查询使用预编译语句防止SQL注入

    ## 版本更新
    - v2.1.0: 新增用户信息管理功能（获取、修改用户信息、检查用户名可用性）
    - v2.0.0: 新增多图片帖子系统，支持1-9张图片上传
    - v1.2.0: 基础图片管理功能
  version: 2.1.0
  contact:
    name: Knot Team
    email: support@knot.example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080/api/v1
    description: 本地开发服务器
  - url: https://api.knot.example.com/api/v1
    description: 生产环境服务器

tags:
  - name: 认证
    description: 用户认证相关接口
  - name: 用户管理
    description: 用户信息查询和修改（v2.1新增）
  - name: 帖子管理
    description: 多图片帖子的创建、查询、编辑、删除（v2.0新增）
  - name: 图片管理
    description: 图片上传、查询、编辑、删除
  - name: 系统
    description: 系统健康检查和监控

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT访问令牌

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: 物理ID
          example: 1
        user_id:
          type: string
          description: 逻辑ID
          example: "USR_2025Q1_A1B2C3"
        username:
          type: string
          description: 用户名
          example: "zhangsan"
        real_name:
          type: string
          description: 真实姓名
          example: "张三"
        phone:
          type: string
          description: 手机号
          example: "13800138000"
        email:
          type: string
          description: 邮箱
          example: "zhangsan@example.com"
        role:
          type: string
          enum: [USER, ADMIN]
          description: 用户角色
          example: "USER"
        status:
          type: string
          enum: [active, inactive, banned]
          description: 账户状态
          example: "active"
        avatar_url:
          type: string
          description: 头像URL
          example: ""
        device_count:
          type: integer
          description: 设备数量
          example: 0
        create_time:
          type: integer
          format: int64
          description: 创建时间（Unix时间戳）
          example: 1704067200
        update_time:
          type: integer
          format: int64
          description: 更新时间（Unix时间戳）
          example: 1704067200

    Image:
      type: object
      properties:
        id:
          type: integer
          description: 物理ID
          example: 1
        image_id:
          type: string
          description: 业务逻辑ID
          example: "IMG_2025Q4_123456"
        user_id:
          type: integer
          description: 用户ID
          example: 1
        title:
          type: string
          description: 图片标题
          example: "美丽的风景"
        description:
          type: string
          description: 图片描述
          example: "今天拍摄的日落"
        file_url:
          type: string
          description: 图片文件URL
          example: "/uploads/images/abc123.jpg"
        thumbnail_url:
          type: string
          description: 缩略图URL
          example: "/uploads/thumbnails/abc123_thumb.jpg"
        file_size:
          type: integer
          description: 文件大小（字节）
          example: 1024000
        width:
          type: integer
          description: 图片宽度
          example: 1920
        height:
          type: integer
          description: 图片高度
          example: 1080
        mime_type:
          type: string
          description: MIME类型
          example: "image/jpeg"
        like_count:
          type: integer
          description: 点赞数
          example: 10
        favorite_count:
          type: integer
          description: 收藏数
          example: 5
        view_count:
          type: integer
          description: 浏览数
          example: 100
        status:
          type: string
          enum: [PENDING, APPROVED, REJECTED]
          description: 审核状态
          example: "APPROVED"
        create_time:
          type: integer
          format: int64
          description: 创建时间（Unix时间戳）
          example: 1759844400
        update_time:
          type: integer
          format: int64
          description: 更新时间（Unix时间戳）
          example: 1759844400

    Post:
      type: object
      properties:
        id:
          type: integer
          description: 物理ID
          example: 1
        post_id:
          type: string
          description: 业务逻辑ID
          example: "POST_2025Q4_123456"
        user_id:
          type: integer
          description: 用户ID
          example: 1
        title:
          type: string
          description: 帖子标题
          example: "美好的一天"
        description:
          type: string
          description: 帖子描述/配文
          example: "今天天气真好！"
        image_count:
          type: integer
          description: 图片数量
          example: 3
        like_count:
          type: integer
          description: 点赞数
          example: 10
        favorite_count:
          type: integer
          description: 收藏数
          example: 5
        view_count:
          type: integer
          description: 浏览数
          example: 100
        share_count:
          type: integer
          description: 分享数
          example: 2
        comment_count:
          type: integer
          description: 评论数
          example: 8
        status:
          type: string
          enum: [PENDING, APPROVED, REJECTED]
          description: 审核状态
          example: "APPROVED"
        create_time:
          type: integer
          format: int64
          description: 创建时间（Unix时间戳）
          example: 1759844400
        update_time:
          type: integer
          format: int64
          description: 更新时间（Unix时间戳）
          example: 1759844400
        images:
          type: array
          description: 帖子包含的图片列表
          items:
            $ref: '#/components/schemas/Image'
        tags:
          type: array
          description: 帖子标签
          items:
            type: string
          example: ["风景", "旅行"]

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "操作成功"
        data:
          type: object
        timestamp:
          type: integer
          format: int64
          example: 1759844400

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "错误描述"
        data:
          type: object
          nullable: true
          example: null
        timestamp:
          type: integer
          format: int64
          example: 1759844400

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: 用户名/手机号/邮箱
          example: "zhangsan"
        password:
          type: string
          format: password
          description: 密码
          example: "password123"

    LoginResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                access_token:
                  type: string
                  description: 访问令牌（有效期1小时）
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                refresh_token:
                  type: string
                  description: 刷新令牌（有效期24小时）
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                user:
                  $ref: '#/components/schemas/User'

    RegisterRequest:
      type: object
      required:
        - username
        - password
        - real_name
        - phone
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^[a-zA-Z0-9_]+$'
          description: 用户名（3-50字符，字母数字下划线）
          example: "zhangsan"
        password:
          type: string
          format: password
          minLength: 6
          maxLength: 100
          description: 密码（6-100字符）
          example: "password123"
        real_name:
          type: string
          maxLength: 50
          description: 真实姓名
          example: "张三"
        phone:
          type: string
          pattern: '^1[3-9]\d{9}$'
          description: 手机号（11位中国手机号）
          example: "13800138000"
        email:
          type: string
          format: email
          description: 邮箱（可选）
          example: "zhangsan@example.com"
        role:
          type: string
          enum: [USER, ADMIN]
          default: USER
          description: 用户角色
          example: "USER"

    UserProfileUpdateRequest:
      type: object
      properties:
        real_name:
          type: string
          maxLength: 50
          description: 真实姓名
          example: "张三"
        phone:
          type: string
          pattern: '^1[3-9]\d{9}$'
          description: 手机号（11位中国手机号）
          example: "13800138000"
        email:
          type: string
          format: email
          description: 邮箱
          example: "zhangsan@example.com"
        bio:
          type: string
          maxLength: 500
          description: 个人简介
          example: "热爱摄影和旅行"
        avatar_url:
          type: string
          maxLength: 500
          description: 头像URL
          example: "https://example.com/avatars/user123.jpg"
        location:
          type: string
          maxLength: 100
          description: 所在地
          example: "北京市朝阳区"
        website:
          type: string
          maxLength: 200
          description: 个人网站
          example: "https://zhangsan.com"

    PublicUserProfile:
      type: object
      properties:
        user_id:
          type: integer
          description: 用户ID
          example: 1
        username:
          type: string
          description: 用户名
          example: "zhangsan"
        real_name:
          type: string
          description: 真实姓名
          example: "张三"
        bio:
          type: string
          description: 个人简介
          example: "热爱摄影和旅行"
        avatar_url:
          type: string
          description: 头像URL
          example: "https://example.com/avatars/user123.jpg"
        location:
          type: string
          description: 所在地
          example: "北京市朝阳区"
        website:
          type: string
          description: 个人网站
          example: "https://zhangsan.com"
        follower_count:
          type: integer
          description: 粉丝数
          example: 1250
        following_count:
          type: integer
          description: 关注数
          example: 350
        post_count:
          type: integer
          description: 帖子数
          example: 89
        total_likes:
          type: integer
          description: 获赞总数
          example: 5680
        create_time:
          type: integer
          format: int64
          description: 注册时间（Unix时间戳）
          example: 1759844400

    ImageUploadRequest:
      type: object
      required:
        - image
        - title
      properties:
        image:
          type: string
          format: binary
          description: 图片文件（支持JPEG/PNG/WebP，最大5MB）
        title:
          type: string
          maxLength: 255
          description: 推文标题
          example: "美丽的风景"
        description:
          type: string
          description: 推文配文
          example: "今天拍摄的日落"
        tags:
          type: string
          description: 标签列表（逗号分隔，最多5个）
          example: "风景,日落,摄影"

    ImageUpdateRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 255
          description: 新标题
          example: "更新后的标题"
        description:
          type: string
          description: 新配文
          example: "更新后的配文"

    ImageListResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                total:
                  type: integer
                  description: 总数量
                  example: 100
                page:
                  type: integer
                  description: 当前页码
                  example: 1
                page_size:
                  type: integer
                  description: 每页数量
                  example: 20
                images:
                  type: array
                  items:
                    $ref: '#/components/schemas/Image'

paths:
  /auth/register:
    post:
      tags:
        - 认证
      summary: 用户注册
      description: 注册新用户账号
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: 注册成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                usernameExists:
                  value:
                    success: false
                    message: "用户名已存在"
                    data: null
                phoneExists:
                  value:
                    success: false
                    message: "手机号已被注册"
                    data: null

  /auth/login:
    post:
      tags:
        - 认证
      summary: 用户登录
      description: 用户登录获取访问令牌
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: 认证失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                wrongPassword:
                  value:
                    success: false
                    message: "密码错误"
                    data: null
                userNotFound:
                  value:
                    success: false
                    message: "用户不存在"
                    data: null

  /auth/validate:
    post:
      tags:
        - 认证
      summary: 令牌验证
      description: 验证JWT访问令牌是否有效
      operationId: validateToken
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: JWT访问令牌
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: 令牌验证结果
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "令牌有效"
                  data:
                    type: object
                    properties:
                      user_id:
                        type: integer
                        example: 1
                      username:
                        type: string
                        example: "zhangsan"

  /auth/refresh:
    post:
      tags:
        - 认证
      summary: 令牌刷新
      description: 使用刷新令牌获取新的访问令牌
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  description: JWT刷新令牌
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: 令牌刷新成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          access_token:
                            type: string
                            example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                          refresh_token:
                            type: string
                            example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '401':
          description: 刷新令牌无效
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags:
        - 认证
      summary: 用户登出
      description: 用户登出（JWT令牌自动过期）
      operationId: logout
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - access_token
              properties:
                access_token:
                  type: string
                  description: JWT访问令牌
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: 登出成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /auth/change-password:
    post:
      tags:
        - 认证
      summary: 修改密码
      description: 修改用户密码
      operationId: changePassword
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - old_password
                - new_password
              properties:
                user_id:
                  type: integer
                  description: 用户ID
                  example: 1
                old_password:
                  type: string
                  format: password
                  description: 旧密码
                  example: "password123"
                new_password:
                  type: string
                  format: password
                  minLength: 6
                  maxLength: 100
                  description: 新密码（6-100字符）
                  example: "newpassword456"
      responses:
        '200':
          description: 密码修改成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 旧密码不正确
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/profile:
    get:
      tags:
        - 用户管理
      summary: 获取当前用户信息
      description: 获取当前登录用户的完整个人信息
      operationId: getUserProfile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: 未授权
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - 用户管理
      summary: 更新用户信息
      description: 更新当前登录用户的个人信息
      operationId: updateUserProfile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileUpdateRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 未授权
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/check-username:
    get:
      tags:
        - 用户管理
      summary: 检查用户名可用性
      description: 检查用户名是否已被使用
      operationId: checkUsernameAvailability
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            minLength: 3
            maxLength: 50
          description: 要检查的用户名
          example: "newuser123"
      responses:
        '200':
          description: 检查成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          available:
                            type: boolean
                            description: 用户名是否可用
                            example: true
                          username:
                            type: string
                            description: 检查的用户名
                            example: "newuser123"
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/{user_id}:
    get:
      tags:
        - 用户管理
      summary: 获取用户公开信息
      description: 获取指定用户的公开个人信息（不包括敏感信息）
      operationId: getPublicUserProfile
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          description: 用户ID
          example: 1
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/PublicUserProfile'
        '404':
          description: 用户不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /posts:
    post:
      tags:
        - 帖子管理
      summary: 创建帖子
      description: |
        创建多图片帖子（1-9张图片）

        **注意**：使用multipart/form-data格式上传
        - title: 帖子标题（必填）
        - description: 帖子描述/配文（可选）
        - imageFiles: 图片文件，可以多次使用此字段上传多张图片（1-9张）
        - tags: 标签，可以多次使用此字段添加多个标签（可选）
      operationId: createPost
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
